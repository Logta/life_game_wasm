<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebAssemblyとTypeScriptを使用した高パフォーマンスのConway's Game of Life実装">
  <title>ライフゲーム</title>
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }
    
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    canvas {
      border: 2px solid #444;
      cursor: crosshair;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    
    #speed-control {
      margin-left: 20px;
    }
    
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <h1>ライフゲーム</h1>
    <canvas id="life-canvas" width="800" height="600"></canvas>
    <div class="controls">
      <button id="play-pause-btn">再生</button>
      <button id="step-btn">ステップ</button>
      <button id="clear-btn">クリア</button>
      <button id="random-btn">ランダム</button>
      <div id="speed-control">
        <label for="speed-slider">速度: </label>
        <input type="range" id="speed-slider" min="1" max="60" value="10">
        <span id="speed-value">10 FPS</span>
      </div>
    </div>
    <div id="generation-counter">世代: 0</div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
